  <script>
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const showLoginBtn = document.getElementById('showLogin');
  const showRegisterBtn = document.getElementById('showRegister');

  // Toggle forms
  showLoginBtn.addEventListener('click', () => {
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
    showLoginBtn.classList.add('active');
    showRegisterBtn.classList.remove('active');
  });

  showRegisterBtn.addEventListener('click', () => {
    loginForm.classList.add('hidden');
    registerForm.classList.remove('hidden');
    showRegisterBtn.classList.add('active');
    showLoginBtn.classList.remove('active');
  });

  // Demo Login
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const pass = document.getElementById('loginPassword').value;
    if(email === "test@test.com" && pass === "123456"){
      document.getElementById('loginMsg').textContent = "Login successful!";
      document.getElementById('loginMsg').style.color = "green";
    } else {
      document.getElementById('loginMsg').textContent = "Invalid credentials!";
      document.getElementById('loginMsg').style.color = "red";
    }
  });

  // Demo Register
  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    document.getElementById('regMsg').textContent = "Registered successfully!";
    document.getElementById('regMsg').style.color = "green";
    document.getElementById('regName').value = '';
    document.getElementById('regEmail').value = '';
    document.getElementById('regPassword').value = '';
  });
</script>
